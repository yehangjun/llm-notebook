services:
  caddy:
    image: caddy:2.8-alpine
    environment:
      APP_DOMAIN: ${APP_DOMAIN:?set APP_DOMAIN in .env}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mvp}
      POSTGRES_USER: ${POSTGRES_USER:-mvp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mvp}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mvp} -d ${POSTGRES_DB:-mvp}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ../apps/api
    env_file:
      - ../.env
    environment:
      APP_ENV: prod
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-mvp}:${POSTGRES_PASSWORD:-mvp}@db:5432/${POSTGRES_DB:-mvp}
      REDIS_URL: redis://redis:6379/0
      WEB_BASE_URL: https://${APP_DOMAIN:?set APP_DOMAIN in .env}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ../apps/web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api/v1}
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
  caddy_data:
  caddy_config:
